<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Bank Sampah</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .login-section {
        padding: 100px 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f2f5;
      }
      .login-container {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      .login-form h2 {
        margin-top: 0;
        margin-bottom: 1.5rem;
        text-align: center;
        color: #333;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #555;
      }
      .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .btn-auth {
        width: 100%;
        padding: 0.75rem;
        border: none;
        border-radius: 4px;
        background-color: #28a745;
        color: white;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .btn-auth:hover {
        background-color: #218838;
      }
      .switch-auth {
        text-align: center;
        margin-top: 1rem;
        color: #555;
      }
      .switch-auth a {
        color: #007bff;
        text-decoration: none;
      }
      .switch-auth a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a href="../index.html" class="logo"><img src="../logo.png" alt="Logo" />BANKSAMPAH</a>

        <ul class="menu">
          <li><a href="../index.html">Beranda</a></li>
          <li><a href="../index.html#tentang">Tentang</a></li>
          <li><a href="kritik-saran.html">Kritik Dan Saran</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
        <div class="tombol">&#9776;</div>
      </div>
    </nav>

    <section class="login-section">
      <div class="login-container">
        <form class="login-form" id="loginForm">
          <h2>Login</h2>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit" class="btn-auth">Login</button>
          <p class="switch-auth">Belum punya akun? <a href="register.html">Register di sini</a></p>
        </form>
      </div>
    </section>

    <footer>
      <p>Customer Service: <a href="mailto:banksampah@gmail.com">banksampah@gmail.com</a></p>
      <p>Telepon: <a href="tel:+6281252328864">0895-1740-4508</a></p>
      <p>&copy; 2025 Bank Sampah Jelekong. All rights reserved.</p>
    </footer>

    <script type="text/javascript">
      const tombol = document.querySelector(".tombol");
      const menu = document.querySelector(".menu");
      tombol.addEventListener("click", () => {
        menu.classList.toggle("aktif");
      });

      document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Ambil data pengguna dari localStorage
        const users = JSON.parse(localStorage.getItem("users")) || [];

        const user = users.find((user) => user.email === email && user.password === password);

        if (user) {
          // Simpan informasi pengguna yang login di sessionStorage
          sessionStorage.setItem("loggedInUser", JSON.stringify(user));
          alert("Login berhasil! Selamat datang, " + user.username + "!");

          // Cek parameter redirect di URL
          const urlParams = new URLSearchParams(window.location.search);
          const redirectPage = urlParams.get("redirect");

          if (redirectPage) {
            window.location.href = redirectPage;
          } else {
            window.location.href = "../index.html";
          }
        } else {
          alert("Email atau password salah!");
        }
      });
    </script>
  </body>
</html>
    </div>
  </body>
</html>
