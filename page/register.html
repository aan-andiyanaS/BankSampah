<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Bank Sampah</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .register-section {
        padding: 100px 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f2f5;
      }
      .register-container {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      .register-form h2 {
        margin-top: 0;
        margin-bottom: 1.5rem;
        text-align: center;
        color: #333;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #555;
      }
      .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .btn-auth {
        width: 100%;
        padding: 0.75rem;
        border: none;
        border-radius: 4px;
        background-color: #28a745;
        color: white;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .btn-auth:hover {
        background-color: #218838;
      }
      .switch-auth {
        text-align: center;
        margin-top: 1rem;
        color: #555;
      }
      .switch-auth a {
        color: #007bff;
        text-decoration: none;
      }
      .switch-auth a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a href="../index.html" class="logo"><img src="../logo.png" alt="Logo" />BANKSAMPAH</a>

        <ul class="menu">
          <li><a href="../index.html">Beranda</a></li>
          <li><a href="../index.html#tentang">Tentang</a></li>
          <li><a href="kritik-saran.html">Kritik Dan Saran</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
        <div class="tombol">&#9776;</div>
      </div>
    </nav>

    <section class="register-section">
      <div class="register-container">
        <form class="register-form" id="registerForm">
          <h2>Register</h2>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="confirm-password">Konfirmasi Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required />
          </div>
          <button type="submit" class="btn-auth">Register</button>
          <p class="switch-auth">Sudah punya akun? <a href="login.html">Login di sini</a></p>
        </form>
      </div>
    </section>

    <footer>
      <p>Customer Service: <a href="mailto:banksampah@gmail.com">banksampah@gmail.com</a></p>
      <p>Telepon: <a href="tel:+6281252328864">0895-1740-4508</a></p>
      <p>&copy; 2025 Bank Sampah Jelekong. All rights reserved.</p>
    </footer>

    <script type="text/javascript">
      const tombol = document.querySelector(".tombol");
      const menu = document.querySelector(".menu");
      tombol.addEventListener("click", () => {
        menu.classList.toggle("aktif");
      });

      document.getElementById("registerForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm-password").value;

        if (password !== confirmPassword) {
          alert("Password dan konfirmasi password tidak cocok!");
          return;
        }

        // Simulasi penyimpanan data pengguna di localStorage
        let users = JSON.parse(localStorage.getItem("users")) || [];

        const userExists = users.find((user) => user.email === email);
        if (userExists) {
          alert("Email sudah terdaftar!");
          return;
        }

        users.push({ username, email, password });
        localStorage.setItem("users", JSON.stringify(users));

        alert("Registrasi berhasil! Silakan login.");

        // Arahkan ke halaman login
        window.location.href = "login.html";
      });
    </script>
  </body>
</html>
