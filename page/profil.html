<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Pengguna - Bank Sampah</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../login-register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      .profile-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
        padding: 40px 20px;
      }
      .profile-box {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 500px;
      }
      .profile-box h2 {
        margin-bottom: 15px;
        font-size: 2em;
      }
      .profile-box p {
        font-size: 1.1em;
        color: #555;
        margin-bottom: 30px;
      }
      .btn-logout {
        width: 100%;
        max-width: 200px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a href="../index.html" class="logo"><img src="../logo.png" alt="Logo" />BANKSAMPAH</a>
        <ul class="menu">
          <li><a href="../index.html">Beranda</a></li>
          <li><a href="../index.html#tentang">Tentang</a></li>
          <li><a href="kritik-saran.html">Kritik Dan Saran</a></li>
          <li><a href="#" id="logoutLinkNav">Logout</a></li>
        </ul>
        <div class="tombol">&#9776;</div>
      </div>
    </nav>

    <div class="profile-container">
      <div class="profile-box">
        <h2 id="welcome-message"></h2>
        <p id="user-email"></p>
        <button id="logoutButton" class="btn-login-register btn-logout">Logout</button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loggedInUser = JSON.parse(sessionStorage.getItem("loggedInUser"));

        if (!loggedInUser) {
          window.location.href = "login.html";
          return;
        }

        document.getElementById("welcome-message").textContent = "Selamat Datang, " + loggedInUser.username + "!";
        document.getElementById("user-email").textContent = "Email: " + loggedInUser.email;

        document.getElementById("logoutButton").addEventListener("click", function () {
          sessionStorage.removeItem("loggedInUser");
          alert("Anda telah logout.");
          window.location.href = "../index.html";
        });

        document.getElementById("logoutLinkNav").addEventListener("click", function (e) {
          e.preventDefault();
          sessionStorage.removeItem("loggedInUser");
          alert("Anda telah logout.");
          window.location.href = "../index.html";
        });
      });
    </script>
  </body>
</html>
